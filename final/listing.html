  <body class="text-center">
    <form class="form-signin" action="listing_results.html">
      <h1 class="h3 mb-3 font-weight-normal">Request A Listing</h1>
      <label for="classifieds-title" class="sr-only">Title</label>
      <input name="title" type="text" id="classifieds-title" class="form-control" placeholder="Title" required autofocus>
      <label for="classifieds-price" class="sr-only">Price</label>
      <input name="price" type="text" id="classifieds-price" class="form-control" placeholder="Price" required>
      <label for="classifieds-shipping" class="sr-only">Shipping</label>
      <select name="shipping" id="classifieds-shipping">
          <option value="One Day">One Day</option>
          <option value="Two Days">Two Day</option>
          <option value="Three Days">Three Day</option>
          <option value="One to Two Weeks">Within 1-2 Weeks</option>
          <option value="Three to Four Weeks">Within 3-4 Weeks</option>
          <option value="Five to Six Weeks">Within 5-6 Weeks</option>
      </select>
